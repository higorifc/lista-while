<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */

    //ENTRADA
    let somaTotal = 0;
    let numero;

    while (numero !== 0) {
    numero = parseFloat(prompt("Insira um número (ou 0 para parar):"));

    if (numero !== 0) {
        somaTotal += numero;
    }
};

    alert("A soma total é: " + somaTotal);



    //PROCESSAMENTO



    //SAÍDA
 
</script>
